<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="contact">
        <div class="container-contact">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form" id="contact-form">
                    <h3>Get In Touch!</h3>
                    
                        <form>
                            <div class="form-group" id="contact-form">
                                <input type="text" name="name" placeholder="Your Name" id="name">
                                <p id="error-message" style="color: red;"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Your Email" id="email">
                                <p id="error-email" style="color: red;"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" name="confirm-email" placeholder="Confirm Your Email" id="confirm-email">
                                <p id="error-confirm-email" style="color: red;"></p>
                            </div>
                            <div class="form-group">
                                <input type="phone" name="phone" placeholder="Phone" id="phone">
                                <p id="error-phone" style="color: red;"></p>
                            </div>
                            <div class="form-group">
                                <input type="address" name="address" placeholder="Address" id="address">
                                <p id="error-address" style="color: red"></p>
                            </div>
                            <div class="form-group">
                                <textarea name="message" placeholder="Your Message" id="message"></textarea>
                                <p id="error-message-msg" style="color: red"></p>
                            </div>
                            <button type="submit" id="btn">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fa-solid fa-phone"></i>2102323121</p>
                        <p><i class="fas fa-envelope"></i>viajar@mail.com</p>
                        <p><i class="fa-sharp fa-solid fa-location-dot"></i></i>Akadimias 1 Street, Athens</p>
                        <p><i class="fa-brands fa-facebook"></i> <i class="fa-brands fa-x-twitter"></i> <i class="fa-brands fa-instagram"></i></p>
                        <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3145.02792573264!2d23.73495021100953!3d37.9764776003991!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bdc3ea6a4c6d%3A0x2165f98ecb9c3be7!2sAkadimias%201%2C%20Athina%20106%2071!5e0!3m2!1sen!2sgr!4v1734529167125!5m2!1sen!2sgr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
                    </div>
                    
            </div>
        </div>
    </section>


    <script src="script.js" defer></script>

</body>
</html>
